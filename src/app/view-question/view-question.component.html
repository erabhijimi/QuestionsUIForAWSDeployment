<div class="container">
    <form #questionModel="ngForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
            <label for="topic">Find By Topic:</label>
            <input type="text" class="form-control" name="topic" required [(ngModel)]="topic">
          </div>
          <div class="form-group">
            <label for="importance">Find By Importance:</label>
            <input type="text" class="form-control" name="importance" required [(ngModel)]="importance">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
<div class="container">
  <table mat-table [dataSource]="questionList" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="technologyStack">
      <th mat-header-cell *matHeaderCellDef>Technology</th>
      <td mat-cell *matCellDef="let element"> {{element.technologyStack}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef> Subject </th>
      <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="topic">
      <th mat-header-cell *matHeaderCellDef> Topic </th>
      <td mat-cell *matCellDef="let element"> {{element.topic}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="questionName">
      <th mat-header-cell *matHeaderCellDef> Question </th>
      <td mat-cell *matCellDef="let element"> {{element.questionName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="importance">
      <th mat-header-cell *matHeaderCellDef> Importance </th>
      <td mat-cell *matCellDef="let element"> {{element.importance}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
{{questionList | json}}
